<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth color transition on hover */
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        .random-word {
            color: blue; /* Change color to your preference */
            font-size: 32px; /* Change font size to your preference */
            font-weight: bold; /* Add additional styles as needed */
        }
    </style>
</head>
<body>

<h1>Bartender Specs Test</h1>

<p id="randomWord" class="random-word"></p>
<button onclick="generateRandomWord()">Classic Cocktails</button>

<p id="randomWord1" class="random-word"></p>
<button onclick="generateRandomWord1()">Virgin Cocktails</button>

<p id="randomWord2" class="random-word"></p>
<button onclick="generateRandomWord2()">Signature Cocktails</button>

<script>
    // Classic
    const words = [
  "Adonis", "Airmail", "Americano", "Aperol Spritz", "Army & Navy", "Aviation",
  "Bamboo", "Bee's Knees", "Bellini", "Bobby Burns", "Boulevardier", "Brandy Alexander",
  "Brandy Crusta", "Casino", "Champagne Cocktail", "Charlie Chaplin", "Clover Club",
  "Corpe Reviver N2", "Cosmopolitan", "Daiquiri", "Dark n' Stormy", "El Diablo",
  "El Presidente", "Fish House Punch", "Floradora", "Godfather", "Grasshopper", "Harvard",
  "Hanky Panky", "Hemingway Daiquiri", "Hot Toddy", "Hurricane", "Irish Coffee",
  "Jack Rose", "Jungle Bird", "Kir and Kir Royal", "Mai Tai", "Manhattan Sweet",
  "Manhattan Perfect", "Margarita", "Martinez", "Martini Dry", "Martini Very Dry",
  "Martini (Wet)", "Mary Pickford", "Mint Julep", "Morning Glory Fizz", "Negroni",
  "New York Sour", "Old Fashioned", "Paloma", "Pegu Club", "Pina Colada", "Pisco Sour",
  "Planter's Punch", "Ramos Gin Fizz", "Rattlesnake", "Rob Roy", "Black and White Russian",
  "Rusty Nail", "Saratoga", "Sazerac", "Satan's Whiskers", "Sherry Cobbler", "Sidecar",
  "Singapore Sling", "Stinger", "The Last Word", "Toreador", "Toronoto", "Tuxedo",
  "Twentieth Century", "Vesper", "Vieux Carre'", "Whisky Mac", "White Lady",
  "Passion Martini", "Apple Martini", "Espresso Martini", "Capirinha (or oska)",
  "Buck's Fizz", "Mimosa", "Twinkle", "Moscow Mule", "Sours (any)", "Gimlet", "Gibson",
  "Dirty Martini", "Mojito", "Gin Rickey", "Milano Torino", "Golden Cadillac",
  "White Negroni", "French Martini", "Bramble", "Pennicillin", "Coffee Cocktail",
  "Perfect Lady", "Pink Gin"
];


    // Shuffle the array
    const shuffledWords = shuffle(words);

    // Index to keep track of the current position in the shuffled array
    let currentIndex = 0;

    function generateRandomWord() {
        if (currentIndex === shuffledWords.length) {
            // If we reached the end, reshuffle the array and reset the index
            currentIndex = 0;
            shuffle(shuffledWords);
        }

        // Display the current word
        document.getElementById("randomWord").innerText = shuffledWords[currentIndex++];
        // Clear other paragraphs
        document.getElementById("randomWord1").innerText = "";
        document.getElementById("randomWord2").innerText = "";
    }

    // Virgin cocktails
    const words1 = [
        "Bordoni","Harebell Spritz","Virgin Spicy Margarita / The EBP","Rochester","Forest for the Tree","Virgin Penicillin",
	"Mamba","Virgin Mojito", "Virgin Mary"
    ];

    const shuffledWords1 = shuffle(words1);
    let currentIndex1 = 0;

    function generateRandomWord1() {
        if (currentIndex1 === shuffledWords1.length) {
            currentIndex1 = 0;
            shuffle(shuffledWords1);
        }

        document.getElementById("randomWord1").innerText = shuffledWords1[currentIndex1++];
        document.getElementById("randomWord").innerText = "";
        document.getElementById("randomWord2").innerText = "";
    }

    // Signature cocktails
    const words2 = [

	"Sex On a Plane", "Sling Service", "Blue Movie", "Daisy Duke", "Step Father",
    "Wrong Island Ice Tea", "Harvey Doorbanger", "To-Kill a Sunrise", "Endeavour",
    "Carte Blanche", "Perstistence", "Carthusian", "Albariza", "La Cura", "Zaza",
    "Marcello", "Apertas", "Lovely Pear", "Alabaster Ale", "Teano", "French Canadian",

    "Los Mariachis", "No Pasa Nada", "Omacatl", "Calavera", "Pacto de Sangre",
    "Old Coahuila", "Cocalita", "無花果 (Ichijiku)", "Umeomaru", "Hishikari", "Hato",
    "Nisshoki", "Katana 75", "Hokusai Special", "Shibuya", "Chanoyu", "Mortal Leap",
    "Three Wheels", "Vespa 98", "Friulian Garden", "Scelta Sbagliata", "Marsala",
    "Mascarponi", "Beretta", "Mezzo & Mezzo", "Al-Madinah", "May Queen"
    ];

    const shuffledWords2 = shuffle(words2);
    let currentIndex2 = 0;

    function generateRandomWord2() {
        if (currentIndex2 === shuffledWords2.length) {
            currentIndex2 = 0;
            shuffle(shuffledWords2);
        }

        document.getElementById("randomWord2").innerText = shuffledWords2[currentIndex2++];
        document.getElementById("randomWord").innerText = "";
        document.getElementById("randomWord1").innerText = "";
    }

    // Function to shuffle an array in-place
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
</script>

</body>
</html>
