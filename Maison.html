<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth color transition on hover */
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        .random-word {
            color: blue; /* Change color to your preference */
            font-size: 32px; /* Change font size to your preference */
            font-weight: bold; /* Add additional styles as needed */
        }
    </style>
</head>
<body>

<h1>Bartender Spaces Test 12th March</h1>

<p id="randomWord" class="random-word"></p>
<button onclick="generateRandomWord()">Classic Cocktails</button>

<p id="randomWord1" class="random-word"></p>
<button onclick="generateRandomWord1()">Virgin Cocktails</button>

<p id="randomWord2" class="random-word"></p>
<button onclick="generateRandomWord2()">Signature Cocktails</button>

<script>
    // Classic
    const words = [
        "Bramble","Mimosa","Buck's Fizz","Toreador","Martinez","Kir and Kir Royal",
        "Hot Toddy","El Diablo","Champagne Cocktail", "Boulevardier", "Americano", 
        "Mojito", "Dirty Martini", "Dry Martini", "Very Dry Martini", "Medium Martini", "Wet Martini", "Negroni", 
        "Margarita", "Cosmopolitan", "Old Fashioned", "Manhattan (Sweet)" , "Manhattan (Perfect)",
        "Moscow Mule", "Daiquiri","Espresso Martini","Apple Martini","Passion Martini", "Sidecar", "Sazerac", 
        "Paloma", "Bellini","Irish Coffee", "Dark 'n' Stormy", 
        "Pisco Sour", "Any Sours",   "Vesper", "Aperol Spritz", "Gibson" , "Gimlet", "Caipirinha (Oska)", "Pisco Sour",
    ];

    // Shuffle the array
    const shuffledWords = shuffle(words);

    // Index to keep track of the current position in the shuffled array
    let currentIndex = 0;

    function generateRandomWord() {
        if (currentIndex === shuffledWords.length) {
            // If we reached the end, reshuffle the array and reset the index
            currentIndex = 0;
            shuffle(shuffledWords);
        }

        // Display the current word
        document.getElementById("randomWord").innerText = shuffledWords[currentIndex++];
        // Clear other paragraphs
        document.getElementById("randomWord1").innerText = "";
        document.getElementById("randomWord2").innerText = "";
    }

    // Virgin cocktails
    const words1 = [
        "Bordoni","Harebell Spritz","Virgin Spicy Margarita / The EBP","Rochester","Forest for the Tree","Virgin Penicillin",
	"Mamba", "Hibiscus Bloom", "Elderflower Press", "Green Apple Ginger","Virgin Mojito", "Virgin Mary"
    ];

    const shuffledWords1 = shuffle(words1);
    let currentIndex1 = 0;

    function generateRandomWord1() {
        if (currentIndex1 === shuffledWords1.length) {
            currentIndex1 = 0;
            shuffle(shuffledWords1);
        }

        document.getElementById("randomWord1").innerText = shuffledWords1[currentIndex1++];
        document.getElementById("randomWord").innerText = "";
        document.getElementById("randomWord2").innerText = "";
    }

    // Signature cocktails
    const words2 = [
"Sex On a Plane","Sling Service","Blue Movie","Daisy Duke","Step Father","Wrong Island Ice Tea","Harvey Doorbanger","To-Kill a Sunrise",
"Endeavour","Carte Blanche","Perstistence","Carthusian","Albariza","La Cura",
"Belafonte","Viuex Carre","Gaspard","Ravello","Golden Hind","Tuxedo","Bently",
"Zaza","Marcello","Apertas","Lovely Pear","Alabaster Ale","Teano","French Canadian",
"Prediction Manhattan","Outsider 44","Paper Plane","Jungle Bird","El Santo","Fuzzy Britches","Pisco Flores","Hammer of God","Salamanca", 
    ];

    const shuffledWords2 = shuffle(words2);
    let currentIndex2 = 0;

    function generateRandomWord2() {
        if (currentIndex2 === shuffledWords2.length) {
            currentIndex2 = 0;
            shuffle(shuffledWords2);
        }

        document.getElementById("randomWord2").innerText = shuffledWords2[currentIndex2++];
        document.getElementById("randomWord").innerText = "";
        document.getElementById("randomWord1").innerText = "";
    }

    // Function to shuffle an array in-place
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
</script>

</body>
</html>
